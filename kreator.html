<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kreator Bransoletek</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .creator-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .bracelet-preview {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }

    .bracelet-ring {
      width: 200px;
      height: 200px;
      margin: auto;
      border: 10px solid #d17;
      border-radius: 50%;
      transition: border-width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bracelet-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .bracelet-content span {
      position: absolute;
      transform-origin: center;
      pointer-events: auto;
      cursor: pointer;
      font-size: 18px;
    }

    .thickness-buttons {
      margin-top: 1rem;
    }

    .thickness-buttons button,
    .save-button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: #e78a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .thickness-buttons button:hover,
    .save-button:hover {
      background: #c86464;
    }

    .beads-panel {
      flex: 1;
      min-width: 250px;
      background: #fff2f2;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .beads-panel h3 {
      margin-top: 0;
      color: #aa3d3d;
    }

    .bead-item {
      padding: 0.7rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bead-item:hover {
      background-color: #fcdede;
    }

    .text-button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #aaa;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kreator Bransoletek</h1>
    <p>Stw√≥rz swojƒÖ wymarzonƒÖ bransoletkƒô!</p>
  </header>

  <section class="creator-container">
    <div class="bracelet-preview">
      <div id="bracelet" class="bracelet-ring">
        <div id="bracelet-content" class="bracelet-content"></div>
      </div>
      <div class="thickness-buttons">
        <button onclick="setThickness(5)">0.8mm</button>
        <button onclick="setThickness(10)">1mm</button>
        <button onclick="setThickness(15)">1.5mm</button>
        <button class="save-button" onclick="saveBracelet()">Zapisz projekt</button>
      </div>
    </div>

    <div class="beads-panel">
      <h3>Dodatki (koraliki)</h3>
      <div class="bead-item" onclick="addToBracelet('‚ù§Ô∏è')">‚ù§Ô∏è Serduszko</div>
      <div class="bead-item" onclick="addToBracelet('üåü')">üåü Gwiazdka</div>
      <div class="bead-item" onclick="addToBracelet('üî†')">üî† Litera</div>
      <div class="bead-item" onclick="addToBracelet('üîµ')">üîµ Niebieski koralik</div>
      <div class="bead-item" onclick="addToBracelet('üü£')">üü£ Fioletowy koralik</div>
      <div class="bead-item" onclick="addToBracelet('‚ö´')">‚ö´ Czarny matowy</div>
      <div class="bead-item" onclick="addToBracelet('üü°')">üü° ≈ª√≥≈Çty neonowy</div>

      <button class="text-button" onclick="addCustomText()">Dodaj tekst</button>
    </div>
  </section>

  <footer>
    <p><a href="index.html">‚Üê Powr√≥t na stronƒô g≈Ç√≥wnƒÖ</a></p>
  </footer>

  <script>
    const maxBeads = 15;
    let currentAngle = 0;

    function setThickness(px) {
      document.getElementById('bracelet').style.borderWidth = px + 'px';
    }

    function addToBracelet(symbol) {
      const content = document.getElementById('bracelet-content');
      if (content.children.length >= maxBeads) {
        alert("Mo≈ºna dodaƒá maksymalnie " + maxBeads + " dodatk√≥w.");
        return;
      }
      const total = content.children.length;
      const angle = (360 / maxBeads) * total;
      const span = document.createElement('span');
      span.textContent = symbol;
      span.style.transform = `rotate(${angle}deg) translateY(-80px) rotate(-${angle}deg)`;
      span.onclick = () => span.remove();
      content.appendChild(span);
    }

    function addCustomText() {
      const content = document.getElementById('bracelet-content');
      if (content.children.length >= maxBeads) {
        alert("Mo≈ºna dodaƒá maksymalnie " + maxBeads + " dodatk√≥w.");
        return;
      }
      const text = prompt("Wpisz tekst, kt√≥ry chcesz dodaƒá:");
      if (text) {
        const total = content.children.length;
        const angle = (360 / maxBeads) * total;
        const span = document.createElement('span');
        span.textContent = text;
        span.style.transform = `rotate(${angle}deg) translateY(-80px) rotate(-${angle}deg)`;
        span.onclick = () => span.remove();
        content.appendChild(span);
      }
    }

    function saveBracelet() {
      const content = document.getElementById('bracelet-content');
      const elements = Array.from(content.children).map(el => el.textContent);
      const blob = new Blob([JSON.stringify(elements, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bransoletka.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
